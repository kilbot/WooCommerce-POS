<table class="standard pull-left">
	<tr>
		<td><button data-key="1" class="btn btn-default">1</button></td>
		<td><button data-key="2" class="btn btn-default">2</button></td>
		<td><button data-key="3" class="btn btn-default">3</button></td>
		<td><button data-key="del" class="btn btn-default"><i class="icon icon-delete"></i></button></td>
	</tr>
	<tr>
		<td><button data-key="4" class="btn btn-default">4</button></td>
		<td><button data-key="5" class="btn btn-default">5</button></td>
		<td><button data-key="6" class="btn btn-default">6</button></td>
		<td><button data-key="+/-" class="btn btn-default">+/-</button></td>
	</tr>
	<tr>
		<td><button data-key="7" class="btn btn-default">7</button></td>
		<td><button data-key="8" class="btn btn-default">8</button></td>
		<td><button data-key="9" class="btn btn-default">9</button></td>
		<td rowspan="2"><button data-key="ret" class="btn btn-default return"><small>return</small></button></td>
	</tr>
	<tr>
		<td><button data-key="0" class="btn btn-default">0</button></td>
		<td><button data-key="00" class="btn btn-default">00</button></td>
		<td><button data-key="." class="btn btn-default">.</button></td>
	</tr>
</table>

{{#is type 'discount'}}
<table class="discount pull-right">
	<tr>
		<td><button data-key="5" class="btn btn-default">5%</button></td>
	</tr>
	<tr>
		<td><button data-key="10" class="btn btn-default">10%</button></td>
	</tr>
	<tr>
		<td><button data-key="20" class="btn btn-default">20%</button></td>
	</tr>
	<tr>
		<td><button data-key="25" class="btn btn-default">25%</button></td>
	</tr>
</table>
{{/is}}

{{#is type 'cash'}}
<table class="cash pull-right">
	{{#each quick_key}}
	<tr>
		<td><button data-key="{{{this}}}" class="btn btn-default">{{{number this}}}</button></td>
	</tr>
	{{/each}}
</table>
{{/is}}
